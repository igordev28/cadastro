<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css">

    <style>
      
        
    </style>
</head>
<body>
    <h2>Cadastro Pessoal</h2>
    <form action="#" method="post">
        
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>
        </fieldset>

      
        <fieldset>
            <legend>Dados Profissionais</legend>
            <label for="tecnologia">Área de Atuação:</label><br>
            <input type="checkbox" id="html" name="tecnologia" value="HTML">
            <label for="html">HTML</label><br>

            <input type="checkbox" id="css" name="tecnologia" value="CSS">
            <label for="css">CSS</label><br>

            <input type="checkbox" id="js" name="tecnologia" value="JS">
            <label for="js">JavaScript</label><br>
        </fieldset>

        
        <fieldset>
            <legend>Preferência</legend>
            <label for="preferencia">Qual tecnologia você mais gosta?</label><br>
            <select id="preferencia" name="preferencia" required>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
            </select><br><br>
        </fieldset>

       
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
